<!doctype html>
<html lang="en">
  <head>
    <title>AllKeysShop Notifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="main">
    <div class="container">
      <h2>AllKeysShop Notifier</h2>
    </div>
    <label id="gameNameToAdd"></label>
    <div class="input-group mb-3">
      <input id="lowestPriceInput" type="text" class="form-control" placeholder="Your maximal price for game" aria-label="Your maximal price for game" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button id="addGameAlert" class="btn btn-outline-secondary" type="button">ADD TO LIST</button>
      </div>
    </div>
    <div>
        <details id="listOfSavedGames">
          <summary>List of current alarms</summary>
          <div>
            <table id="savedGamesTable" class="styled-table">
              <thead>
                <tr>
                  <th>Game name</th>
                  <th>Expected price in &euro;</th>
                  <th>Current price in &euro;</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="savedGamesTableBody"></tbody>
            </table>
          </div>
          <div class="container">
            <div class="center">
              <p></p>
              <button id="clearList" class="btn btn-outline-danger">CLEAR LIST</button>
              <p></p>
            </div>
          </div>
        </details>
    </div>
  </div>
  </body>
</html>
