<!doctype html>
<html lang="en">
  <head>
    <title>AllKeysShop Notifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="main">
    <div class="container">
      <h2>AllKeysShop Notifier</h2>
    </div>
    <label id="gameNameToAdd"></label>
    <div class="input-group mb-3">
      <input id="lowestPriceInput" type="text" class="form-control" placeholder="Your maximal price for game" aria-label="Your maximal price for game" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button id="addGameAlert" class="btn btn-outline-secondary" type="button">ADD TO LIST</button>
      </div>
    </div>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h3 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            SHOW SAVED GAMES
          </button>
        </h3>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
              <div>
                <table id="savedGamesTable" class="styled-table">
                  <thead>
                    <tr>
                      <th>Game name</th>
                      <th>Expected price in &euro;</th>
                      <th>Current price in &euro;</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="savedGamesTableBody"></tbody>
                </table>
              </div>
              <div class="container">
                <div class="center">
                  <p></p>
                  <button id="clearList" class="btn btn-outline-danger">CLEAR LIST</button>
                  <p></p>
                </div>
              </div>
          </div>
        </div>
      </div>
  </body>
</html>
