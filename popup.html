<!doctype html>
<html>
  <head>
    <title>AllKeysShop Notifier</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <h2>AllKeysShop Notifier</h2>
    <div>
        <label id="gameNameToAdd"></label>
        <input type="text" id="lowestPriceInput">
    </div>
    <div>
      <p></p>
        <button id="addGameAlert">add to list</button>
        <button id="clearList">clear list</button>
      <p></p>
    </div>
    <div>
        <details id="listOfSavedGames">
            <summary>List of current alarms</summary>
              <table id="savedGamesTable">
                <thead>
                  <tr>
                    <th>GameID</th>
                    <th>Game name</th>
                    <th>Expected price</th>
                    <th>Current price</th>
                    <th>Delete from list</th>
                  </tr>
                </thead>
              </table>
          </details>
    </div>
    
  </body>
</html>
